name: Run Test

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ 22, 23 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
